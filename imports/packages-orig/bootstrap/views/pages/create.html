<template name="scorpiusBootstrapPagesCreate">
  {{# Layout template="scorpiusBootstrapMediumContentOffset" }}
    {{# Layout template="scorpiusBootstrapTitle" }}
      {{# if choosenTemplate }}
        {{ i18n 'pages.create.title' }} - {{ choosenTemplate.name }}
      {{ else }}
        {{ i18n 'pages.create.chooseTemplate' }}
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="scorpiusBootstrapContentContainer" }}
      {{# if choosenTemplate }}
        {{> quickForm collection="scorpius.pages.collection" schema=choosenTemplate.schema id="scorpiusPagesCreateForm" type="insert"  buttonContent=false }}
        <br>
        <button class="btn btn-default cancel-btn">{{ i18n 'global.back' }}</button>
        <button class="btn btn-primary submit-btn">{{ i18n 'global.create' }}</button>
      {{ else }}
        {{# each templates }}
          <div class="row">
            <div class="col-sm-12">
              <h4>{{ name }}</h4>
              <p>{{ description }}</p>
              <p>
                <button class="btn btn-primary btn-xs template-choose">
                  {{ i18n 'global.choose' }}
                </button>
              </p>
            </div>
          </div>
        {{/ each }}
        <hr>
        <a href="{{ RouterLayerPathFor 'pages.index' }}" class="btn btn-default">{{ i18n 'global.back' }}</a>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
