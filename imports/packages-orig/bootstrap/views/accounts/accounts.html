<template name="scorpiusBootstrapAccountsIndex">
  {{# Layout template="scorpiusBootstrapSmallContentOffset" }}
    {{# Layout template="scorpiusBootstrapTitle" }}
      {{ i18n 'accounts.index.title' }}
      {{# if userHasPermission 'accounts.showCreate' }}
        <a href="{{ RouterLayerPathFor 'accounts.create' }}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="scorpiusBootstrapContentContainer" }}
      {{> tabular table=table class="table index-table" id="scorpius_accounts_index" }}
    {{/ Layout }}
  {{/ Layout }}
</template>
