<template name="scorpiusBootstrapAccountsCreate">
  {{# Layout template="scorpiusBootstrapSmallContentOffset" }}
    {{# Layout template="scorpiusBootstrapTitle" }}
      {{ i18n 'accounts.create.title' }}
    {{/ Layout }}

    {{# Layout template="scorpiusBootstrapContentContainer" }}
      {{# if invitationId }}
        <div class="alert alert-success">
          Invitation created successfully
        </div>
        <p>
          <a href="{{ RouterLayerPathFor 'registerWithInvitation' _id=invitationId }}">{{ urlFor 'registerWithInvitation' _id=invitationId }}</a>
        </p>
        <hr>
        <div class="buttons">
          <a class="btn btn-default" href="{{ RouterLayerPathFor 'accounts.index' }}">{{ i18n 'global.back' }}</a>
          <button class="btn btn-primary btn-invite-another">{{ i18n 'accounts.create.inviteOther' }}</button>
        </div>
      {{ else }}
        <form class="create">
          <div class="radio">
            <label>
              <input type="radio" name="createMethod" value="invitation" checked>
              {{ i18n 'accounts.create.createInvitation' }}
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="createMethod" value="now">
              {{ i18n 'accounts.create.createUserNow' }}
            </label>
          </div>
          <hr>

          <p>{{ i18n 'accounts.create.selectRoles' }}</p>
          {{# each roles }}
            <div class="checkbox">
              <label>
                <input type="checkbox" role="{{ this }}"> <code>{{ this }}</code>
              </label>
            </div>
          {{/ each }}
          <hr>

          <p>{{ i18n 'accounts.create.email' }}</p>
          <div class="form-group">
            <input type="email" class="form-control">
          </div>
          {{# unless createWithInvitation }}
            <p>{{ i18n 'accounts.schema.profile.name' }}</p>
            <div class="form-group">
              <input type="text" name="name" class="form-control">
            </div>
            <p>{{ i18n 'accounts.schema.password.new' }}</p>
            <div class="form-group">
              <input type="password" name="password" class="form-control">
            </div>
            <p>{{ i18n 'accounts.schema.password.confirm' }}</p>
            <div class="form-group">
              <input type="password" name="confirm" class="form-control">
            </div>
          {{/ unless }}

          <hr>
          <div class="buttons">
            <a class="btn btn-default" href="{{ RouterLayerPathFor 'accounts.index' }}">{{ i18n 'global.cancel' }}</a>
            <button class="btn btn-primary">{{ i18n 'global.create' }}</button>
          </div>
        </form>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
