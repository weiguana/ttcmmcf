<template name="scorpiusBootstrapAccountPassword">
  {{# Layout template="scorpiusBootstrapSmallContentOffset" }}
    {{# Layout template="scorpiusBootstrapTitle" }}
      {{ i18n 'accounts.changePassword.title' }}
    {{/ Layout }}

    <div class="change-password-container">
      {{# Layout template="scorpiusBootstrapContentContainer" }}
        {{> atForm state="changePwd" }}
      {{/ Layout }}
    </div>
  {{/ Layout }}
</template>
