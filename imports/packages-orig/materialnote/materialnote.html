<template name="scorpiusAttributesMaterialnote">

        {{# if isUploading }}
            <br>
            <div class="progress"><div class="progress-bar progress-bar-striped active" style="width: {{ progress }}%"></div></div>
        {{/ if }}

    </div>
</template>

<template name="scorpiusAttributesMaterialnoteColumn">
    {{ preview }}
</template>
