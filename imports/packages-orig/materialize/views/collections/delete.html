<template name="scorpiusMaterializeCollectionsDelete">
  {{# Layout template=materializeHeader }}
    {{ i18n 'collections.delete.title' collection.singularName }}
  {{/ Layout }}
  {{# Layout template=materializeContent }}
    <p>{{ i18n 'collections.delete.confirmQuestion' collection.singularName }}</p>
  {{/ Layout }}
  {{# if item.canShowRemove }}
    {{# Layout template=materializeButtons }}
      <a class="waves-effect waves-light btn {{ scorpius_autoformLoading }}" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
      <a class="waves-effect waves-light btn red confirm-delete {{ scorpius_autoformLoading }}" href="#">{{ i18n 'global.confirm' }}</a>
    {{/ Layout }}
  {{/ if }}
</template>
