<template name="scorpiusMaterializePagesCreate">
  {{# if userHasPermission 'pages.index' }}
    {{# Layout template="scorpiusMaterializeHeaderContainer" }}
      {{# if choosenTemplate }}
        {{ i18n 'pages.create.title' }} - {{ choosenTemplate.name }}
      {{ else }}
        {{ i18n 'pages.create.chooseTemplate' }}
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="scorpiusMaterializeContentContainer" }}
      {{# if choosenTemplate }}
        {{> quickForm collection="scorpius.pages.collection" schema=choosenTemplate.schema id="scorpiusPagesCreateForm" type="insert"  buttonContent=false }}
      {{ else }}
        <div class="collection">
          {{# each templates }}
            <a href="#" class="collection-item template-choose grey-text text-darken-4 waves-effect waves-light">
              <p class=""><b>{{ name }}</b></p>
              <p>{{ description }}</p>
            </a>
          {{/ each }}
        </div>
      {{/ if }}

    {{/ Layout }}
    {{# Layout template=materializeButtons }}
      {{# if choosenTemplate }}
        <a class="waves-effect waves-light btn cancel-btn" href="#">{{ i18n 'global.back'}}</a>
        <a class="waves-effect waves-light btn light-blue accent-4 submit-btn" href="#">{{ i18n 'global.create' }}</a>
      {{ else }}
        <a href="{{ RouterLayerPathFor 'pages.index' }}" class="waves-effect waves-light btn">{{ i18n 'global.back' }}</a>
      {{/ if }}
    {{/ Layout }}
  {{/ if }}
</template>
