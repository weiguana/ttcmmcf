<template name="scorpiusBootstrapAccountIndex">
  {{# Layout template="scorpiusBootstrapSmallContentOffset" }}
    {{# Layout template="scorpiusBootstrapTitle" }}
      {{ i18n 'accounts.myAccount.title' }}
    {{/ Layout }}

    {{# Layout template="scorpiusBootstrapContentContainer" }}
      <div class="row">
        {{# if currentUser.profile.picture }}
          <div class="col-sm-2">
            <p>
              <img class="profile-picture" src="{{ currentUser.profile.picture.url }}">
            </p>
          </div>
        {{/ if }}
        <div class="col-sm-10">
          <p><b>{{ currentUser.profile.name }}</b></p>
          {{# each currentUser.emails }}
            <p>{{ address }}</p>
          {{/ each }}
          <p>
          {{# each currentUser.roles }}
            <span class="label label-danger">{{ this }}</span>
          {{/ each }}
          </p>
        </div>
      </div>
      <hr>
      <div class="buttons">
        <a class="btn btn-default btn-xs logout">{{ i18n 'global.logout' }}</a>
        <a href="{{ RouterLayerPathFor 'myAccount.profile' }}" class="btn btn-default btn-xs">{{ i18n 'accounts.updateProfile.title' }}</a>
        <a href="{{ RouterLayerPathFor 'myAccount.password' }}" class="btn btn-default btn-xs">{{ i18n 'accounts.changePassword.title' }}</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
