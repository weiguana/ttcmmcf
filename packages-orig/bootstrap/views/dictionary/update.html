<template name="scorpiusBootstrapDictionaryUpdate">
  {{# Layout template="scorpiusBootstrapSmallContentOffset" }}
    {{# Layout template="scorpiusBootstrapTitle" }}
      {{ i18n 'dictionary.update.title' }}
    {{/ Layout }}
    {{# Layout template="scorpiusBootstrapContentContainer" }}
      <p>
        {{> reactiveTemplate template="tabs" data=getDataForTabs }}
      </p>
      <hr>
      {{# autoForm collection="scorpius.dictionary" id="updateDictionaryForm" type="update" doc=getDoc }}
        {{# if currentCategory }}
          {{> afQuickFields name=currentCategory }}
        {{/ if }}
        <br>
        <div class="text-right">
          <button class="btn btn-primary">{{ i18n 'global.save' }}</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
