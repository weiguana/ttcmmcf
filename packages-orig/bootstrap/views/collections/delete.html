<template name="scorpiusBootstrapCollectionsDelete">
  {{# Layout template="scorpiusBootstrapSmallContentOffset" }}
    {{# Layout template="scorpiusBootstrapTitle" }}
      {{ i18n 'collections.delete.title' collection.singularName }}
    {{/ Layout }}
    {{# Layout template="scorpiusBootstrapContentContainer" }}
      <p>{{ i18n 'collections.delete.confirmQuestion' collection.singularName }}</p>

      {{# if item.canShowRemove }}
      <div class="">
        <a class="btn btn-default" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
        <a class="btn btn-danger confirm-delete">{{ i18n 'global.confirm' }}</a>
      </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
