<template name="scorpiusMaterializeAccountProfile">
  {{# autoForm schema=getSchema id="updateProfileForm" collection="Meteor.users" type="update" doc=getDoc }}
    {{# Layout template=materializeHeader }}
      {{ i18n 'accounts.updateProfile.title' }}
    {{/ Layout }}
    {{# Layout template=materializeContent }}
      {{> afQuickFields name='profile' }}
    {{/ Layout }}
    {{# Layout template=materializeButtons }}
      <a href="{{ RouterLayerPathFor 'myAccount.index' }}" class="waves-effect waves-light btn">{{ i18n 'global.cancel' }}</a>
      <button class="waves-effect waves-light btn light-blue accent-4">{{ i18n 'global.save' }}</button>
    {{/ Layout }}
  {{/ autoForm }}
</template>
