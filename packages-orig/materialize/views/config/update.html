<template name="scorpiusMaterializeConfigUpdate">
  {{# autoForm collection="scorpius.config.collection" id="updateConfigForm" type="update" doc=getDoc }}
    {{# Layout template=materializeHeader }}
      {{ i18n 'config.update.title' }}
    {{/ Layout }}
    {{> reactiveTemplate template="tabs" data=getDataForTabs }}
    {{# Layout template=materializeContent }}
      {{# if getFields }}
        {{# each afFieldNames fields=getFields }}
          {{> afQuickField name=this.name options=afOptionsFromSchema }}
        {{/ each}}
      {{/ if }}
    {{/ Layout }}
    {{# Layout template=materializeButtons }}
        <button class="waves-effect waves-light btn light-blue accent-4">{{ i18n 'global.save' }}</button>
    {{/ Layout }}
  {{/ autoForm }}
</template>
