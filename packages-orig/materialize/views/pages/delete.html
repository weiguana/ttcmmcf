<template name="scorpiusMaterializePagesDelete">
  {{# with item }}
    {{# Layout template=materializeHeader }}
      {{ i18n 'pages.delete.title' }}
    {{/ Layout }}
    {{# Layout template=materializeContent }}
      <p>{{ i18n 'pages.delete.confirmQuestion' }}</p>
    {{/ Layout }}
    {{# Layout template=materializeButtons }}
      <a class="cancel-delete waves-effect waves-light btn" href="{{ RouterLayerPathFor 'pages.update' _id=item._id }}">{{ i18n 'global.cancel' }}</a>
      <a class="waves-effect waves-light btn red confirm-delete" href="#">{{ i18n 'global.confirm' }}</a>
    {{/ Layout }}
  {{/ with }}
</template>
