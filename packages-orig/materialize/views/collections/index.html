<template name="scorpiusMaterializeCollectionsIndex">
  {{# Layout template=materializeHeader }}
    {{ collection.title }}
  {{/ Layout }}
  {{# Layout template=materializeContent }}
    {{# if collection.canShowCreate }}
      <div class="floating-btn-onheader">
        <a href="{{ collection.createPath }}" class="btn-floating btn-large waves-effect waves-light red right">
          <i class="material-icons">add</i>
        </a>
      </div>
    {{/ if }}
    {{# if collection.canIndex }}
      {{# if showTable }}
        <div class="row admin-index-table">
          <div class="col s12">
            {{> tabular table=collection.tabularTable class="table bordered index-table" id=collection.pluralName }}
          </div>
        </div>
      {{/ if }}
    {{/ if }}
  {{/ Layout }}
</template>
