<template name="ttcmmcfBootstrapAccountPassword">
    {{# Layout template="ttcmmcfBootstrapSmallContentOffset" }}
        {{# Layout template="ttcmmcfBootstrapTitle" }}
            {{ i18n 'accounts.changePassword.title' }}
        {{/ Layout }}

        <div class="change-password-container">
            {{# Layout template="ttcmmcfBootstrapContentContainer" }}
                {{> atForm state="changePwd" }}
            {{/ Layout }}
        </div>
    {{/ Layout }}
</template>
