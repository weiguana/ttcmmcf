<template name="ttcmmcfBootstrapLayout">
    <div class="ttcmmcf-bootstrap-admin">
        <div class="sidebar">
            {{# if dictionaryReady }}
                {{> reactiveTemplate template="adminSidebar" }}
            {{/ if }}
        </div>
        <div class="content">
            {{> ttcmmcfBootstrapHeader }}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="admin-content">
                            {{# if dictionaryReady }}
                                {{> yield }}
                            {{/ if }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">
        html, body {
            overflow: visible;
        }
    </style>
</template>

<template name="ttcmmcfBootstrapOutAdminLayout">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                {{> yield }}
            </div>
        </div>
    </div>
</template>

<template name="ttcmmcfBootstrapHeader">
    <div class="navbar">
        <div class="navbar-header">
            <div class="navbar-header">
                <a class="menu-toggle navbar-brand">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
        {{# with getAdminLink 'myAccount' }}
            <div class="navbar-collapse collapse navbar-responsive-collapse navbar-inverse" id="user-profile-dropdown">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ title }} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            {{# each childs }}
                                <li class="{{ RouterLayerIsActiveRoutePartial activeRouteRegex }}">
                                    <a href="{{ RouterLayerPathFor routeName }}" class="grey-text text-darken-4">{{ title }}</a>
                                </li>
                            {{/ each }}
                            <li role="separator" class="divider"></li>
                            <li><a href="#" class="logout"><i class="fa fa-sign-out"></i> {{ i18n 'global.logout' }}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        {{/ with }}
    </div>
</template>

<template name="ttcmmcfBootstrapSmallContentOffset">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            {{> yield }}
        </div>
    </div>
</template>

<template name="ttcmmcfBootstrapMediumContentOffset">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            {{> yield }}
        </div>
    </div>
</template>

<template name="ttcmmcfBootstrapContentContainer">
    <div class="well">
        {{> yield }}
    </div>
</template>

<template name="ttcmmcfBootstrapTitle">
    <h1 class="title">
        {{> yield }}
    </h1>
    <hr>
</template>

<template name="ttcmmcfBootstrapTabs">
    {{# each items }}
        <a class="btn btn-xs {{ class }}">{{ title }}</a>
    {{/ each }}
</template>
