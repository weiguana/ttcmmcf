<template name="ttcmmcfBootstrapPagesUpdate">
    {{# with item }}
        {{# Layout template="ttcmmcfBootstrapMediumContentOffset" }}
            {{# Layout template="ttcmmcfBootstrapTitle" }}
                {{ i18n 'pages.update.title' }}
            {{/ Layout }}
            {{# Layout template="ttcmmcfBootstrapContentContainer" }}
                {{# if getSchema }}
                    {{> quickForm collection="ttcmmcf.pages.collection" schema=getSchema doc=this id="ttcmmcfPagesUpdateForm" type="update" buttonContent=false }}
                    <br>
                    <div class="buttons text-right">
                        <a class="btn btn-default cancel-btn" href="{{ RouterLayerPathFor 'pages.index' }}">{{ i18n 'global.cancel' }}</a>
                        <a class="btn btn-danger delete-btn" href="{{ RouterLayerPathFor 'pages.delete' _id=item._id }}">{{ i18n 'global.delete' }}</a>
                        <a class="btn btn-primary save-btn">{{ i18n 'global.save' }}</a>
                    </div>
                {{ else }}
                    no hay schema
                {{/ if }}
            {{/ Layout }}
        {{/ Layout }}
    {{/ with }}
</template>
