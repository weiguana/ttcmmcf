<template name="ttcmmcfBootstrapCollectionsCreate">
    {{# Layout template="ttcmmcfBootstrapMediumContentOffset" }}
        {{# if collection.canShowCreate }}
            {{# Layout template="ttcmmcfBootstrapTitle" }}
                {{ i18n 'collections.create.title' collection.singularName }}
            {{/ Layout }}
            {{# Layout template="ttcmmcfBootstrapContentContainer" }}
                {{> quickForm collection=collection id="ttcmmcfBootstrapCollectionsCreateForm" type="insert" buttonContent=false omitFields=collection.getHiddenFields }}
                <br>
                <div class="buttons text-right">
                    <a class="btn btn-default" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
                    <a class="btn btn-primary create-btn">{{ i18n 'global.create' }}</a>
                </div>
            {{/ Layout }}
        {{ else }}
            <p><b>{{ i18n 'global.noPermission' }}</b></p>
        {{/ if }}
    {{/ Layout }}
</template>
