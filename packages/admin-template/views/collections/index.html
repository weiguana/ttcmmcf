<template name="ttcmmcfBootstrapCollectionsIndex">
    {{# Layout template="ttcmmcfBootstrapMediumContentOffset" }}
        {{# Layout template="ttcmmcfBootstrapTitle" }}
            {{ collection.title }}
            {{# if collection.canShowCreate }}
                <a href="{{ collection.createPath }}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
            {{/ if }}
        {{/ Layout }}
        {{# Layout template="ttcmmcfBootstrapContentContainer" }}
            {{# if collection.canIndex }}
                {{# if showTable }}
                    {{> tabular table=collection.tabularTable class="table index-table" id=collection.pluralName }}
                {{/ if }}
            {{/ if }}
        {{/ Layout }}
    {{/ Layout }}
</template>
